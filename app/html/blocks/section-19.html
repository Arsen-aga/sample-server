<section class="section-19">
  <div class="container">
    <form action="#" method="POST" action="#" enctype="multipart/form-data"
      class="section-19__form form-submit">
      <div class="section-19__content">
        <input type="hidden" name="from" value="Получить индивидуальную разработку проекта">
        <h2 class="section-19__title section-19__title_32">
          <b>Подготовим<br>
            лучшее предложение</b>
        </h2>
        <h3 class="section-19__subtitle">
          Пришлите коммерческое<br>
          предложение от другой компании<br>
          и мы рассчитаем более выгодную<br>
          стоимость
        </h3>
        <div class="section-19__inner">
          <div class="section-19__items">
            <input type="tel" class="section-19__input _input" name="phone" placeholder="Введите ваш телефон"
              required="">
            <div class="section-19__tz form__tz">
              <input
                accept="image/*, .doc, .docx, .xml, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/pdf"
                id="file" name="file" type="file" class="file">
              <label class="_icon-svg-add _icon-tz _icon-orange" for="file">
                @@include('../../images/icons/dock.svg')
                Прикрепить КП
              </label>
              <span class="file-name"></span>
            </div>
            <button class="section-19__button _main-btn" type="submit">
              ОСтавить заявку</button>
          </div>
          <label class="checkbox-block">
            <input type="checkbox" name="access" required checked>
            <span>
              @@include('../../images/icons/check.svg')
            </span>
            <p>
              Я принимаю условия <a href="#politics" data-fancybox="">политики
                конфиденциальности</a>
            </p>
          </label>
          <div class="section-19__footer">
            <p class="section-19__callback">
              @@include('../../images/icons/tel.svg')
              <span>Или звоните <a href="tel:+78001001010">+7 800 100 10 10</a></span>
            </p>

          </div>
        </div>
      </div>

    </form>
  </div>
</section>
